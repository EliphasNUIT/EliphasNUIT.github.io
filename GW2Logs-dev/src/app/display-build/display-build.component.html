<div class="buildDisplayDiv" *ngIf="build">

    <div uk-accordion="collapsible: false">
        <li>
            <div class="uk-accordion-title my-accordion-title uk-text-bold uk-text-uppercase uk-text-middle">Aptitudes</div>
            <div class="uk-accordion-content uk-flex uk-flex-column uk-flex-between uk-margin-large-left uk-margin-large-right" [innerHTML]='traits()'></div>
        </li>
        <li>
            <div class="uk-accordion-title my-accordion-title uk-text-bold uk-text-uppercase uk-text-middle">Comp√©tences</div>
            <div class="uk-accordion-content uk-flex uk-flex-center uk-flex-column uk-flex-nowrap">
                <div class="uk-flex uk-flex-center	uk-flex-middle uk-flex-row" [innerHTML]='profSkills()'></div>
                <div class="uk-flex uk-flex-center	uk-flex-middle uk-flex-row" [innerHTML]='skills()'></div>
                <div class="uk-flex uk-flex-center	uk-flex-middle uk-flex-row" [innerHTML]='pets()'></div>
            </div>
        </li>
        <li>
            <div class="uk-accordion-title my-accordion-title uk-text-bold uk-text-uppercase uk-text-middle">Equipement</div>
            <div class="uk-accordion-content uk-flex uk-flex-around uk-flex-middle uk-flex-nowrap uk-margin-large-left uk-margin-large-right">
                <li class="armor">
                    <div class="uk-text-bold uk-text-center uk-text-middle">Armure</div>
                    <div class="uk-flex uk-flex-center uk-flex-row uk-flex-middle" [innerHTML]='armor()'></div>
                </li>

                <div class="uk-flex uk-flex-center uk-flex-column uk-flex-middle">
                    <li class="trinket">
                        <div class="uk-text-bold uk-text-center uk-text-middle">Bijoux</div>
                        <div class="uk-flex uk-flex-center uk-flex-middle uk-flex-column" [innerHTML]='trinket()'></div>
                    </li>

                    <li class="weapon">
                        <div class="uk-text-bold uk-text-center uk-text-middle">Armes</div>
                        <div class="uk-flex uk-flex-center">

                            <div>
                                <div *ngIf="build.wep2" class="uk-text-bold uk-text-center uk-text-middle">Set 1</div>
                                <div [innerHTML]='wep1()'></div>
                            </div>
                            <div *ngIf="build.wep2" class="uk-margin-left">
                                <div class="uk-text-bold uk-text-center uk-text-middle">Set 2</div>
                                <div [innerHTML]='wep2()'></div>
                            </div>

                        </div>
                    </li>
                </div>
            </div>
        </li>
        <li>
            <div class="uk-accordion-title my-accordion-title uk-text-bold uk-text-uppercase uk-text-middle">Consommables</div>
            <div class="uk-accordion-content uk-flex uk-flex-center uk-flex-middle" [innerHTML]='consumables()'></div>
        </li>

    </div>






</div>
