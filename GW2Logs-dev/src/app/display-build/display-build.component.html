<div buildDisplayDiv *ngIf="build">


    <div center bold>Aptitudes</div>
    <div traitBox [innerHTML]='traits()'></div>


    <div center bold>Comp√©tences</div>
    <div skillBox>
        <div [innerHTML]='profSkills()'></div>
        <div skillList [innerHTML]='skills()'></div>
        <div [innerHTML]='pets()'></div>
    </div>
    <div equipementBox>

        <div armorTitle>

            <div center bold>Armure</div>
            <div armorBox center [innerHTML]='armor()'></div>

        </div>

        <div wepTrinketTitle>

            <div center bold>Bijoux</div>
            <div trinketBox [innerHTML]='trinket()'></div>

            <div center bold>Armes</div>
            <div wepsBox>

                <div wepBox1>
                    <div *ngIf="build.wep2" center bold>Set 1</div>
                    <div center [innerHTML]='wep1()'></div>
                </div>
                <div *ngIf="build.wep2" wepBox2>
                    <div center bold>Set 2</div>
                    <div center [innerHTML]='wep2()'></div>
                </div>

            </div>


            <div center bold>Consommables</div>
            <div [innerHTML]='consumables()'></div>

        </div>

    </div>

</div>
