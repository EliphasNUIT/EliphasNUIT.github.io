<div *ngIf="character && bossName">
  <div char>
    <div charName>
      {{character.name}}
    </div>

    <div *ngIf="character.gw2Armory.length > 0" charLink>
      <a [href]="character.gw2Armory" target='armory'>Lien Armory</a>
    </div>

    <div *ngIf="character.getRole(bossName).length > 0" charRole>
      {{character.getRole(bossRole).toUpperCase()}}
    </div>

  </div>


  <div buildDiv>
    <app-display-build [build]="character.getBuild(bossName)"></app-display-build>
  </div>
</div>
