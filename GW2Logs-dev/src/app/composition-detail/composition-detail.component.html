<div *ngIf="boss">
  <ul>
    <h3>La composition</h3>
    <div class='compoContainer'>
      <table class='t1'>
        <thead>Groupe 1</thead>
        <tbody>
          <tr *ngFor="let character of t1" (click)="onSelect(character)" [class.selected]="character === selectedChar">
            <td>
              <img [src]='character.getIcon(boss.shortName)'>
              <span class='char'>{{character.name}}</span>
            </td>
          </tr>
        </tbody>
      </table>

      <table class='t2'>
        <thead>Groupe 2</thead>
        <tbody>
          <tr *ngFor="let character of t2" (click)="onSelect(character)" [class.selected]="character === selectedChar">
            <td>
              <img [src]='character.getIcon(boss.shortName)'>
              <span class='char'>{{character.name}}</span>
            </td>
          </tr>
        </tbody>

      </table>
      <app-build-detail [character]="selectedChar" [bossName]="boss.shortName"></app-build-detail>
    </div>
  </ul>
</div>
