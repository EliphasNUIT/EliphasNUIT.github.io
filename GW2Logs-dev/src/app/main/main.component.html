

  <h1>Les Boss de raids</h1>

  <ul class="bosses">
    <div *ngFor="let boss of bosses">
      <span (click)="onSelect(boss)" [class.selected]="boss === selectedBoss" [ngStyle]="boss.style">
        {{boss.shortName | uppercase}}
      </span>
    </div>

  </ul>

  <div *ngIf="selectedBoss">
    <h2>{{ selectedBoss.displayName | uppercase }}</h2>
    <div class='selector'>
      <span (click)="onSelectDisplay('compo')" [class.selected]="selectedDisplay === 'compo'" [ngStyle]="compoStyle">
        Composition
      </span>
      <span (click)="onSelectDisplay('logs')" [class.selected]="selectedDisplay === 'logs'" [ngStyle]="logsStyle">
        Logs
      </span>
    </div>
    <div *ngIf="selectedDisplay === 'compo'">
      <app-composition-detail [boss]="selectedBoss"></app-composition-detail>
    </div>
    <div *ngIf="selectedDisplay === 'logs'">
      <app-logs-detail [boss]="selectedBoss"></app-logs-detail>
    </div>

  </div>
