    <h2 id="MO">Mursaat Overseer</h2>

    <h3>Groupe 1</h3>
    <div center class="w3-bar w3-black">

        <button onclick="openChar1('Akitae', event )" class="w3-bar-item w3-button tablinks1 w3-red">Akitae</button>
        <button onclick="openChar1('Dam', event)" class="w3-bar-item w3-button tablinks1">Dam</button>
        <button onclick="openChar1('Arkness', event)" class="w3-bar-item w3-button tablinks1">Arkness</button>

    </div>

    <div id="Akitae" class="t1" style="display:block">
        <div center char><a href="https://gw2armory.com/suzuca.3248/characters">Akitae</a> - Claim</div>
        <div center> <button onclick="displayBuild('#chrDPS')"> Chrono DPS</button> </div>
        <div id="chrDPS" build visibility="false" init="false"></div>
    </div>

    <div id="Dam" class="t1" style="display:none">
        <div center char><a href="https://gw2armory.com/damdidamdide.5209/characters">Dam</a> - Protect</div>

        <button onclick="openChar2('Polgara', event )" class="w3-bar-item w3-button tablinks2 w3-red">Polgara</button>
