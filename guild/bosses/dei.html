<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="../../scripts/classes.js"></script>
<script src="../../scripts/stats.js"></script>
<script src="../../scripts/items.js"></script>
<script src="../../scripts/pets.js"></script>

<script src="../../scripts/classBuilds/mesmer.js"></script>
<script src="../../scripts/classBuilds/warrior.js"></script>
<script src="../../scripts/classBuilds/ranger.js"></script>

<script src="../../scripts/classBuilds/guardian.js"></script>
<script src="../../scripts/classBuilds/revenant.js"></script>

<script src="../../scripts/embedCreator.js"></script>
<script src="../../scripts/tabs.js"></script>

<script>
    $(function () {
        $("#includedContent").load("../../ressources/header.html");
    });
</script>


<head>
    <meta charset="utf-8">
    <title>[ODS] GW2 Logs</title>
    <meta id="author" content="EliphasNUIT">
    <link href="../../styles/html.css" rel="stylesheet" type="text/css">
    <link href="../../styles/table.css" rel="stylesheet" type="text/css">
    <link href="../../styles/composition.css" rel="stylesheet" type="text/css">
</head>

<div id="includedContent"></div>

<body>
    <h1>La composition - Deimos [ODS]</h1>
    <img src="../../images/240px-Deimos.jpg">

    <h2 id="Dei">Deimos</h2>

    <h3>Groupe 1</h3>
    <div center class="w3-bar w3-black">

        <button onclick="openChar1('Akitae', event )" class="w3-bar-item w3-button tablinks1 w3-red">Akitae</button>
        <button onclick="openChar1('Dam', event)" class="w3-bar-item w3-button tablinks1">Dam</button>
        <button onclick="openChar1('Arkness', event)" class="w3-bar-item w3-button tablinks1">Arkness</button>
        <button onclick="openChar1('Eliphas', event)" class="w3-bar-item w3-button tablinks1">Eliphas</button>
        <button onclick="openChar1('Sakura', event)" class="w3-bar-item w3-button tablinks1">Sakura</button>

    </div>

    <div id="Akitae" class="t1" style="display:block">
        <div center char><a href="https://gw2armory.com/suzuca.3248/characters">Akitae</a></div>
        <div center> <button onclick="displayBuild('#chrTankDeimos')"> Chrono Tank</button> </div>
        <div id="chrTankDeimos" build visibility="false" init="false"></div>
    </div>

    <div id="Dam" class="t1" style="display:none">
        <div center char><a href="https://gw2armory.com/damdidamdide.5209/characters">Dam</a> - Black Kite</div>
        <div center> <button onclick="displayBuild('#druidKite')"> Druide Heal</button> </div>
        <div id="druidKite" build visibility="false" init="false"></div>
    </div>

    <div id="Arkness" class="t1" style="display:none">
        <div center char><a href="https://gw2armory.com/drazic.4795/characters">Arkness</a></div>
        <div center> <button onclick="displayBuild('#bersCPS2')"> Berserker CPS</button> </div>
        <div id="bersCPS2" build visibility="false" init="false"></div>
    </div>

    <div id="Eliphas" class="t1" style="display:none">
        <div center char><a href="https://gw2armory.com/EliphasNUIT/c/Selena%20Sacred%20Rose">Eliphas</a> - Hand Kite</div>
        <div center> <button onclick="displayBuild('#herVentari')">Hérault Ventari</button> </div>
        <div id="herVentari" build visibility="false" init="false"></div>
    </div>

    <div id="Sakura" class="t1" style="display:none">
        <div center char><a href="https://gw2armory.com/Genouw.2873/characters">Sakura</a></div>
        <div center> <button onclick="displayBuild('#mirageCondiCC2')"> Mirage Condi</button> </div>
        <div id="mirageCondiCC2" build visibility="false" init="false"></div>
    </div>


    <h3>Groupe 2</h3>

    <div center class="w3-bar w3-black">

        <button onclick="openChar2('Polgara', event )" class="w3-bar-item w3-button tablinks2 w3-red">Polgara</button>
        <button onclick="openChar2('Winter', event)" class="w3-bar-item w3-button tablinks2">Winter</button>
        <button onclick="openChar2('Bouhteille', event)" class="w3-bar-item w3-button tablinks2">Bouhteille</button>
        <button onclick="openChar2('Mélo', event)" class="w3-bar-item w3-button tablinks2">Mélo</button>
        <button onclick="openChar2('Vengeful', event)" class="w3-bar-item w3-button tablinks2">Vengeful</button>

    </div>

    <div id="Polgara" class="t2" style="display:block">
        <div center char><a href="https://gw2armory.com/Kaeryh/c/Erylis%20Shanyra">Polgara</a></div>
        <div center> <button onclick="displayBuild('#chrDPSDeimos')"> Chrono DPS</button> </div>
        <div id="chrDPSDeimos" build visibility="false" init="false"></div>
    </div>

    <div id="Winter" class="t2" style="display:none">
        <div center char><a href="https://gw2armory.com/winterflame/c/Nerylium">Winter</a></div>
        <div center> <button onclick="displayBuild('#druidSpirit')"> Druide Heal</button> </div>
        <div id="druidSpirit" build visibility="false" init="false"></div>
    </div>

    <div id="Bouhteille" class="t2" style="display:none">
        <div center char><a href="https://gw2armory.com/Bouhteille/c/Barradur%20Bro%C3%AFm">Bouhteille</a></div>
        <div center> <button onclick="displayBuild('#bersCPS')"> Berserker CPS</button> </div>
        <div id="bersCPS" build visibility="false" init="false"></div>
    </div>

    <div id="Mélo" class="t2" style="display:none">
        <div center char>Mélo</div>
        <div center> <button onclick="displayBuild('#soulbeastCondi')"> Soulbeast Condi</button> </div>
        <div id="soulbeastCondi" build visibility="false" init="false"></div>
    </div>

    <div id="Vengeful" class="t2" style="display:none">
        <div center char>Vengeful</div>
        <div center> <button onclick="displayBuild('#dhPowerZealRad')">Dragonhunter Zeal/Radiance</button> </div>
        <div id="dhPowerZealRad" build visibility="false" init="false"></div>
    </div>

</body>

</html>
